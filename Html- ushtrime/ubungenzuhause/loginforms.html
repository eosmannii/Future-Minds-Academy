<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
  </head>
  <body>
    <h1>Log in Forms</h1>
    <form action="@">
      <label for="email">Write your email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />
      <br /><br />

      <label for="password">Write your password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
      />
      <br /><br />

      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" id="birthday" /> <br /><br />

      <label for="Gender">Gender:</label> <br />
      <input type="radio" name="Gender" id="Gender" /> Male <br /><br />
      <input type="radio" name="Gender" id="Gender" /> Female <br /><br />

      <input type="checkbox" name="15" id="15" /> I acept Terms und Services
      <br />
      <br />

      <input type="submit" value="Log in" /> <br /><br />
    </form>
  </body>
</html>
