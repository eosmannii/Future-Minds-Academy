<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librat</title>
  </head>
  <body>
    <table border="1" cellpadding="5" id="libratData">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody id="libratData"></tbody>
    </table>
    <script>
      const libratData = document.querySelector("#libratData");
      let libraria = [
        "Harry Poter",
        "it ends with us",
        "kukulla",
        "luli i vocerr",
        "tullumbat e Lulit",
        "luli i vocerr",
        "gu gu pici gu",
      ];
      for (let i = 0; i < libraria.length; i++) {
        libratData.innerHTML += `
            <tr>
            <td> ${i+1}</td>
            <td>${libraria[i]}</td>
        </tr>
            
            `;
      }
    </script>
  </body>
</html>
