<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threeSimpleTables</title>
  </head>
  <body>
    <h1>Three simple tables</h1>
    <h2>Table 1- Multiplication Table:</h2>
    <table border="1" width="50%">
      <tr>
        <th>*</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td>2</td>
        <td>4</td>
        <td>6</td>
      </tr>
      <tr>
        <td>3</td>
        <td>6</td>
        <td>9</td>
      </tr>
    </table>
    <h2>Table 2- Invoice:</h2>
    <table border="1" width="50%">
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>PC</td>
        <td>300$</td>
      </tr>
      <tr>
        <td>Mouse</td>
        <td>70$</td>
      </tr>
      <tr>
        <td>Keyboard</td>
        <td>100$</td>
      </tr>
      <tr>
        <th>Total</th>
        <th>470</th>
      </tr>
      </table>
      <table border="1" width="50%">
      <h2>Table 3:</h2>
      <tr>
        <th>Favorite Website</th>
        <td><a href="https://www.youtube.com/">YouTube</a></td>
      </tr>
      <tr>
        <th>Favorite Sport</th>
        <td>Football</td>
      </tr>
      <tr>
        <th>Favorite Dog Breed</th>
        <th>German Shepherd <img src="german-shepherd.jpeg" alt="germanShepherd" width="150px" height="150px"></th>
      </tr>
    </table>
  </body>
</html>
