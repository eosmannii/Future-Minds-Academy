<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    <label for="email">Write your email: </label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      required
    /><br />

    <label for="password">Write your password:</label>
    <input
      type="password"
      name:password
      id="password"
      placeholder="Passwword"
      required
    />
    <br /><br />

    <input type="submit" value="Log in" /> <br /><br />
    Don't have an account? <a href="Register.html">Sign up here!</a>
  </body>
</html>
