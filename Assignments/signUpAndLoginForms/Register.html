<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>

    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" /> <br /><br />

    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" /> <br /><br />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="john@gmail.com" />
    <br /><br />

    <label for="password">Password</label>
    <input type="password" name="password" id="password" /> <br /><br />

    <label for="confirmpassword">Confirm Password</label>
    <input type="password" name="confirmpassword" id="confirmpassword" />
    <br /><br />

    <label for="birthday">Birthday</label>
    <input type="date" name="birthday" id="birthday" /> <br /><br />

    <label for="gender">Gender</label> <br />
    <input type="radio" name="gender" id="gender" /> Male
    <input type="radio" name="gender" id="gender" /> Female <br /><br />

    <input type="checkbox" />I accept the terms and services <br /><br />

    <input type="submit" value="Sign Up" /> <br /><br />
    Already have an account? <a href="login.html"> Log in here! </a>
  </body>
</html>
